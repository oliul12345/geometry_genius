<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>

    </header>
    <main>
        <!-- container -->
        <div class="flex flex-col lg:flex-row mt-10">
            <div class="flex-1 grid grid-col md:grid-cols-2 lg:grid-cols-3">
                <!-- first card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 x b x h</p>
                      <p>
                        <!-- base area  -->
                        <input type="text" class="border w-24 px-2 bg-gray-200" placeholder="base" name="" id="triangle-area">
                        <span class="ml-3">cm</span>
                        <!-- height area  -->
                        <input type="text" class="border w-24 px-2 bg-gray-200" placeholder="height" name="" id="triangle-area-h">
                        <span class="ml-3">cm</span>
                      </p>
                      <p>Area <span id="tringle-result"></span> cm <sup>2</sup></p>
                      <div class="card-actions justify-center">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- second card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) =  w x l</p>
                      <p>
                        <input type="text" class="border w-24 px-2 bg-gray-200" placeholder="width" name="" id="rectangle-width">
                        <span class="ml-3">cm</span>
                        <input type="text" class="border w-24 px-2 bg-gray-200" placeholder="length" name="" id="rectangle-length">
                        <span class="ml-3">cm</span>
                      </p>
                      <p>Area: <span id="new-Element-Set"></span> cm <sup>2</sup></p>
                      <div class="card-actions justify-center">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
                    <!-- third card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle!</h2>
                      <p>Area (A) = 0.5 x b x h</p>
                      <p>
                        <input type="text" class="border w-24 px-2 bg-gray-200" placeholder="base" name="" id="">
                        <span class="ml-3">cm</span>
                        <input type="text" class="border w-24 px-2 bg-gray-200" placeholder="height" name="" id="">
                        <span class="ml-3">cm</span>
                      </p>
                      <div class="card-actions justify-center">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
                
            </div>
            <div class="w-[400px]">
                <div class="text-4xl">Area Calculator</div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
